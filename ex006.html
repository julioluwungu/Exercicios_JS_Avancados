<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Memória</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
    }

    .container {
      width: 120px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .carta {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .carta.virada {
      transform: rotateY(180deg);
    }

    .frente, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      border-radius: 10px;
    }

    .frente {
      background-color: #007bff;
    }

    .verso {
      background-color: #28a745;
      transform: rotateY(180deg);
    }

    /* Para cartas que já foram combinadas */
    .carta.acertou {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Cão</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Gato</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Rato</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Rato</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Cão</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Pomba</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Gato</div></div></div>
    <div class="container"><div class="carta"><div class="frente">Frente</div><div class="verso">Pomba</div></div></div>

  <script>
        const cartas = document.querySelectorAll('.carta');
        let cartaVirada = null;    // primeira carta selecionada
        let bloqueio = false;      // impede o clique durante comparação

        cartas.forEach(carta => {
            carta.addEventListener('click', () => {
                if (bloqueio) return;                     // evita cliques enquanto cartas são comparadas
                if (carta.classList.contains('virada')) return; // evita clicar na mesma carta

                carta.classList.add('virada');

                if (!cartaVirada) {
                // primeira carta escolhida
                cartaVirada = carta;
                } else {
                // segunda carta escolhida
                const primeira = cartaVirada.querySelector('.verso').textContent;
                const segunda = carta.querySelector('.verso').textContent;

                if (primeira === segunda) {
                    // ✅ cartas iguais → permanecem viradas
                    cartaVirada.classList.add('acertou');
                    carta.classList.add('acertou');
                    cartaVirada = null;
                } else {
                    // ❌ cartas diferentes → viram de volta após 1s
                    bloqueio = true;
                    setTimeout(() => {
                    cartaVirada.classList.remove('virada');
                    carta.classList.remove('virada');
                    cartaVirada = null;
                    bloqueio = false;
                    }, 1000);
                }
                }
            });
        });
  </script>
</body>
</html>
