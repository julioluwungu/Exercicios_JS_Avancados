<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Escuro</title>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .claro {
            background-color: white;
            color: black;
        }
        .escuro {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="claro">
    <button id="alterarTema" style="cursor: pointer;">Alternar Tema</button>

    <script>
        const botao = document.getElementById('alterarTema')

        function alterarTema() {
            const temaAtual = document.body.classList.contains('claro') ? 'claro' : 'escuro'
            const novoTema = temaAtual === 'claro' ? 'escuro' : 'claro'

            document.body.classList.remove(temaAtual)
            document.body.classList.add(novoTema)

            localStorage.setItem('tema', novoTema)
        }

        const temaSalvo = localStorage.getItem('tema')
        if (temaSalvo) {
            document.body.classList.remove('claro', 'escuro')
            document.body.classList.add(temaSalvo)
        }

        botao.addEventListener('click', alterarTema)
    </script>
</body>
</html>
